<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-buttons form {
            display: inline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="my-4">Lista de Tarefas</h1>

    <!-- Formulário para adicionar nova tarefa -->
    <form th:action="@{/add}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="description" class="form-control" placeholder="Nova Tarefa" required/>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </div>
    </form>

    <!-- Lista de tarefas -->
    <ul class="list-group">
        <li th:each="task : ${tasks}" class="list-group-item task-item">


            <div class="task-buttons">
                <!-- Botão para marcar/desmarcar tarefa como concluída -->
                <form th:action="@{/complete/{id}(id=${task.id})}" method="post">
                    <button type="submit" class="btn btn-success btn-sm" th:text="${task.completed} ? 'Desmarcar' : 'Concluir'">Concluido</button>
                </form>

                <!-- Botão para remover tarefa -->
                <form th:action="@{/delete/{id}(id=${task.id})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Remover</button>
                </form>
            </div>
        </li>
    </ul>

    <br>
    <br>
    <!-- Contagem de tarefas -->
    <div class="mb-4">
        <div class="row text-center">
            <div class="col-md-4">
                <h5>Total de Tarefas</h5>
                <span class="fs-4" th:text="${#lists.size(tasks)}"></span>
            </div>
            <div class="col-md-4">
                <h5>Tarefas Pendentes</h5>
                <span class="fs-4" th:text="${#lists.size(#lists.filter(tasks, task -> !task.completed))}"></span>
            </div>
            <div class="col-md-4">
                <h5>Tarefas Concluídas</h5>
                <span class="fs-4" th:text="${#lists.size(#lists.filter(tasks, task -> task.completed))}"></span>
            </div>
        </div>
    </div>


</div>


<!-- Bootstrap JS para funcionalidades adicionais (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
